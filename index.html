<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
        <aside class="filters">
            <div class="btn-default">
              <button id="submit-btn" type="button" class="btn btn-default">Submit a Sighting</button>
            </div>
          </aside>
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="date" type="text" placeholder="06/14/1947">
                      </li>
                      <li class="filter list-group-item">
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="Akron">
                      </li>
                      <!-- TO DO: Drop down selection black text -->
                      <!-- Dropdown menu for states and Provinces -->
                      <li class="filter list-group-item dropdown">
                        <label for="ddlState">Select a State/Province</label>
                        <div class="">
                          <div class="dropdown-content" >
                          <select name="state" size="1" id="ddlState">
                            <option value="">- States/Provinces -</option>
                            <option disabled>- US States -</option>
                            <option value="al">Alabama</option>
                            <option value="ak">Alaska</option>
                            <option value="az">Arizona</option>
                            <option value="ar">Arkansas</option>
                            <option value="ca">California</option>
                            <option value="co">Colorado</option>
                            <option value="ct">Connecticut</option>
                            <option value="de">Delaware</option>
                            <option value="dc">District Of Columbia</option>
                            <option value="fl">Florida</option>
                            <option value="ga">Georgia</option>
                            <option value="hi">Hawaii</option>
                            <option value="id">Idaho</option>
                            <option value="il">Illinois</option>
                            <option value="in">Indiana</option>
                            <option value="ia">Iowa</option>
                            <option value="ks">Kansas</option>
                            <option value="ky">Kentucky</option>
                            <option value="la">Louisiana</option>
                            <option value="me">Maine</option>
                            <option value="md">Maryland</option>
                            <option value="ma">Massachusetts</option>
                            <option value="mi">Michigan</option>
                            <option value="mn">Minnesota</option>
                            <option value="ms">Mississippi</option>
                            <option value="mo">Missouri</option>
                            <option value="mt">Montana</option>
                            <option value="ne">Nebraska</option>
                            <option value="nv">Nevada</option>
                            <option value="nh">New Hampshire</option>
                            <option value="nj">New Jersey</option>
                            <option value="nm">New Mexico</option>
                            <option value="ny">New York</option>
                            <option value="nc">North Carolina</option>
                            <option value="nd">North Dakota</option>
                            <option value="oh">Ohio</option>
                            <option value="ok">Oklahoma</option>
                            <option value="or">Oregon</option>
                            <option value="pa">Pennsylvania</option>
                            <option value="ri">Rhode Island</option>
                            <option value="sc">South Carolina</option>
                            <option value="sd">South Dakota</option>
                            <option value="tn">Tennessee</option>
                            <option value="tx">Texas</option>
                            <option value="ut">Utah</option>
                            <option value="vt">Vermont</option>
                            <option value="va">Virginia</option>
                            <option value="wa">Washington</option>
                            <option value="wv">West Virginia</option>
                            <option value="wi">Wisconsin</option>
                            <option value="wy">Wyoming</option>

                            <option disabled>- Canadian Provinces -</option>
                            <option value="mb">Manitoba</option> 
                            <option value="nb">New Brunswick</option>
                            <option value="nl">Newfoundland and Labrador</option>
                            <option value="ns">Nova Scotia</option>
                            <option value="nt">Northwest Territories</option>
                            <option value="nu">Nunavut</option>
                            <option value="on">Ontario</option>
                            <option value="pe">Prince Edward Island</option>
                            <option value="qc">Quebec</option>
                            <option value="sk">Saskatchewan</option>
                            <option value="yt">Yukon</option>

                          </select>
                          </div>
                        </div>
                      </li>
                      <!-- TO DO: Drop down selection black text -->
                      <!-- Dropdown menu for countries -->
                      <li class="filter list-group-item dropdown">
                        <label for="ddlCountry">Select a Country</label>
                        <!-- <input class="form-control" id="country" type="text" placeholder="Argentina"> -->
                        <div class="">
                            <div class="dropdown-content">
                            <select name="country" size="1" id="ddlCountry">
                                <option value="">- Country -</option> 
                                <option value="ca">Canada</option> 
                                <option value="us">United States</option>
                            </select>
                            </div>
                        </div>
                      </li>
                      <!-- TO DO: Drop down selection black text -->
                      <li class="filter list-group-item dropdown">
                        <label for="ddlshape">Enter a Shape</label>
                        <div class="">
                            <div class="dropdown-content">
                            <select name="shape" size="1" id="ddlshape">
                                <option value="">- Shape -</option>
                                <option value="changing">changing</option> 
                                <option value="chevrona">chevron</option> 
                                <option value="cigar">cigar</option>
                                <option value="circle">circle</option> 
                                <option value="cross">cross</option> 
                                <option value="cylinder">cylinder</option>
                                <option value="disk">disk</option> 
                                <option value="fireball">fireball</option> 
                                <option value="flash">flash</option>
                                <option value="formation">formation</option> 
                                <option value="light">light</option> 
                                <option value="other">other</option>
                                <option value="oval">oval</option> 
                                <option value="rectangle">rectangle</option> 
                                <option value="sphere">sphere</option>
                                <option value="teardrop">teardrop</option> 
                                <option value="triangle">triangle</option> 
                                <option value="unknown">unknown</option>
                            </select>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div style="display:flex; justify-content:space-between">
                    <button id="filter-btn" type="submit" class="btn btn-default">Filter</button>
                  
                    <button id="reset-btn" type="button" class="btn btn-default" style="color:darkgray; align-self: flex-end">Clear</button>
                  </div>   
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
